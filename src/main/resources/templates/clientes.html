<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel=stylesheet type="text/css" href="stylesheet.css">
<title>Clientes</title>
</head>
<body>

	<header>
		<h1>Tienda Genérica</h1>
	</header>
	<nav>
		<div id="menu">
			<ul>
				<li id="item"><a href="#">Usuarios</a></li>
				<li id="item"><a href="#">Clientes</a></li>
				<li id="item"><a href="#"> Proveedores</a></li>
				<li id="item"><a href="#"> Productos</a></li>
				<li id="item"><a href="#"> Ventas</a></li>
				<li id="item"><a href="#"> Reportes</a></li>
			</ul>
		</div>
	</nav>
	<div class="clearfix"></div>
	<div id="container">
		<section id="content">
			<form>
				<div class='field'>
					<label>Cédula&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
					<input name='cedula' type='name' required value="cedula"
						placeholder='cedula' autocomplete /> <label>Telefono&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label> <input name='Telefono' type='tel'
						autocomplete />
				</div>
				<div class='field'>
					<label> Nombre Completo</label> <input name='nombre' type='name'
						autocomplete /> <label>Correo Electronico</label> <input
						name='Correo' type='email' autocomplete />
				</div>
				<div class='field'>
					<label>
						Direccion&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
					<input name='Direccion' type='text' autocomplete />
				</div>
				<div class='submit'>
					<button>Consultar</button>
					<button>Crear</button>
					<button>Actualizar</button>
					<button>Borrar</button>
				</div>
			</form>
		</section>
	</div>
</body>
</html>
